<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah's Birthday Games</title>
    <link rel="stylesheet" href="globals.css">
</head>
<body>
    <!-- Background music -->
    <audio id="background-music" autoplay loop preload="auto">
        <source src="epicsaxguy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Fail sound effect -->
    <audio id="fail-sound" preload="auto">
        <source src="you-have-failed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1 class="main-title">SARAH'S BIRTHDAY GAMES</h1>
        <h2 class="sub-title">INPUT CODE</h2>
        
        <div class="code-display-container">
            <div id="display" class="code-display"></div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="keypad">
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key action clear">C</button>
            <button class="key number">0</button>
            <button class="key action backspace">âŒ«</button>
        </div>
    </div>

    <script>
        const correctCode = "2007";
        let input = "";

        const display = document.getElementById('display');
        const errorMsg = document.getElementById('error-message');
        const keys = document.querySelectorAll('.key');
        const backgroundMusic = document.getElementById('background-music');
        const failSound = document.getElementById('fail-sound');

        function updateDisplay() {
            display.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const digit = document.createElement('span');
                digit.className = 'digit-slot';
                digit.textContent = input[i] || '';
                if (input[i]) {
                    digit.classList.add('filled');
                }
                display.appendChild(digit);
            }
        }

        function playFailSound() {
            // Pause background music
            backgroundMusic.pause();
            
            // Play fail sound
            failSound.currentTime = 0; // Reset to beginning
            failSound.play().catch(e => console.log('Fail sound failed:', e));
            
            // Resume background music after fail sound ends
            failSound.addEventListener('ended', () => {
                backgroundMusic.play().catch(e => console.log('Resume music failed:', e));
            }, { once: true });
        }

        function resetInput(showError = false) {
            input = "";
            updateDisplay();
            if (showError) {
                errorMsg.textContent = "YOU HAVE FAILED, TRY AGAIN";
                errorMsg.classList.add('show');
                playFailSound(); // Play fail sound
                setTimeout(() => {
                    errorMsg.textContent = "";
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }

        function addVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        keys.forEach(key => {
            key.addEventListener('click', () => {
                addVibration();
                
                if (key.classList.contains('backspace')) {
                    input = input.slice(0, -1);
                } else if (key.classList.contains('clear')) {
                    resetInput();
                } else if (key.classList.contains('number') && input.length < 4) {
                    input += key.textContent;
                }
                
                updateDisplay();
                
                if (input.length === 4) {
                    setTimeout(() => {
                        if (input === correctCode) {
                            window.location.href = "/game";
                        } else {
                            resetInput(true);
                        }
                    }, 200);
                }
            });
        });

        updateDisplay();

        // Background music setup
        // Try to play music immediately
        backgroundMusic.play().catch(() => {
            // If autoplay is blocked, play on first user interaction
            document.addEventListener('touchstart', playMusic, { once: true });
            document.addEventListener('click', playMusic, { once: true });
        });
        
        function playMusic() {
            backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
        }

        // Ensure music keeps playing even if paused
        backgroundMusic.addEventListener('pause', () => {
            setTimeout(() => {
                if (!backgroundMusic.ended) {
                    backgroundMusic.play().catch(e => console.log('Resume failed:', e));
                }
            }, 100);
        });
    </script>
</body>
</html>
